Retrieves an event, delete an event or adds a new event
---
tags:
  - Events
get:
  summary: Retrieve an event by ID
  parameters:
    - in: path
      name: event_id
      description: ID of the event to retrieve
      required: true
      type: string
  responses:
    200:
      description: Event retrieved successfully
      schema:
        $ref: '#/definitions/Event'
    404:
      description: Event not found

put:
  summary: Update an event by ID
  parameters:
    - in: path
      name: event_id
      description: ID of the event to update
      required: true
      type: string
    - in: body
      name: event
      description: Updated event object
      required: true
      schema:
        $ref: '#/definitions/Event'
  responses:
    200:
      description: Event updated successfully
      schema:
        $ref: '#/definitions/Event'
    400:
      description: Bad request, invalid JSON or missing required fields
    404:
      description: Event not found

delete:
  summary: Delete an event by ID
  parameters:
    - in: path
      name: event_id
      description: ID of the event to delete
      required: true
      type: string
  responses:
    202:
      description: Event Deleted
    404:
      description: Event not found

definitions:
  Event:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      event_type:
        type: string
      start_time:
        type: string
        format: date-time
      end_time:
        type: string
        format: date-time
      location:
        type: string
      host:
        type: string
      price:
        type: number
    required:
      - name
      - description
      - start_time
      - end_time
      - location
