Retrieves a user, modified and deletes a user
---
tags:
  - Users
get:
  summary: Retrieve a user by ID
  parameters:
    - in: path
      name: user_id
      description: ID of the user to retrieve
      required: true
      type: string
  responses:
    200:
      description: User retrieved successfully
      schema:
        $ref: '#/definitions/User'
    404:
      description: User not found
put:
  summary: Update a user by ID
  parameters:
    - in: path
      name: user_id
      description: ID of the user to update
      required: true
      type: string
    - in: body
      name: data
      description: Updated user object
      required: true
      schema:
        $ref: '#/definitions/User'
  responses:
    200:
      description: User updated successfully
      schema:
        $ref: '#/definitions/User'
    400:
      description: Bad request, invalid JSON or missing required fields
    404:
      description: User not found
delete:
  summary: Delete a user by ID
  parameters:
    - in: path
      name: user_id
      description: ID of the user to delete
      required: true
      type: string
  responses:
    202:
      description: User Deleted
    404:
      description: User not found
definitions:
  User:
    type: object
    properties:
      first_name:
        type: string
        description: user data
        example: John
      last_name:
        type: string
        description: user data
        example: Doe
      gender:
        type: string
        description: user data
        example: male
      date_of_birth:
        type: string
        description: user data
        example: "2023-09-01T17:48:40.779329"
      email:
        type: string
        description: user data
        example: JohnDoe@gmail.com
      phone:
        type: string
        description: user data
        example: 1234567890123
      password:
        type: string
        description: user data
        example: JohnPassword
